    function doubledArray(nums){
      
      const numsdoubled= [];
        for(let i = 0; i<nums.length; i++)
        {
          const num = nums[i];
          if (num === 0){
            return numsdoubled;
          }
          numsdoubled.push(num * 2)
        }
      return numsdoubled;
    }
    console.log(doubledArray([1,1,3]));
    console.log(doubledArray([2,2,5,0,5 ]));
